<!DOCTYPE html>
<html>

<head>
    <!-- 头部加载本地CSS文件  -->
    {% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my/css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap-responsive.css') }}">
    <!-- 标题 -->
    <title>{% block title %} {% endblock %} - zeos运维平台 </title>
    {% endblock %}
</head>


<body>


<!-- 顶部导航条-->
{% block navbar %}
<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar collapsed" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="{{ url_for('index', _external=True)}}" >zeos</a>
          <div class="nav-collapse collapse" style="height: 0px;">
            <ul class="nav">
              <li class="active"><a href="{{ url_for('user', name='管理中心', _external=True)}}">管理中心</a></li>
              <li><a href="{{ url_for('user', name='用户资料')}}">用户资料</a></li>
              <li><a href="#">退出</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
</div>
{% endblock %}

<!-- 内容  -->
<div id="content"> 
    {% block content %}<!-- 显示页面内容 -->{% endblock %}
</div>

{% block script %}
<!-- 加载js文件  -->
<script src="{{ url_for('static', filename='my/js/jquery.js')}}"></script>
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js')}}"></script>
{% endblock %}                           



<!-- 底部 -->    
<footer class="footer"> 
  <!-- 内置块css定义 -->
  <div class="container"> 
    <p> 由<a href="http://www.linuxhub.org" target="_blank">linuxhub</a>制作开发 </p>
    <p> ZEOS 运维平台 </p>
  </div>
</footer>


</body>
</html>
